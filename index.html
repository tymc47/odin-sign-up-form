<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="bg-gif">
                <img src="background.gif" alt="">
                <h3><a href="">Login</a> to explore</h3>
            </div>
            <form action="" method="get" class="sign-up">
                <div class="form-section1">
                    <h1>Virtual Hong Kong! Sign up below to explore the virtual city.</h1>
                    <h1>You know you want to.</h1>
                </div>
                <div class="form-section2">
                    <h2>Let's do this!</h2>
                    <div class="input-container">
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first_name" class="input" required>   
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" class="input" required>   
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" class="input" required>   
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last_name" class="input" required>   
                            </li>
                            <li>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" class="input">   
                            </li>
                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" class="input" required>
                                <span class="error">&nbsp;</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-section3">
                    <button type="submit">Create Account</button>
                    <div class="to-login">Already have an account?
                        <a href="......">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
